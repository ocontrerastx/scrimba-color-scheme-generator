<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <form action="" id="color-selection">
        <input
          type="color"
          id="selected-color"
          name="selected-color"
          value="#0094C6"
          class="form-element"
        />

        <select
          id="color-scheme-type"
          name="color-scheme-type"
          class="form-element"
        >
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome (Dark)</option>
          <option value="monochrome-light">Monochrome (Light)</option>
          <option value="analogic">Analogic</option>
          <option value="analogic-complement">Analogic (Complement)</option>
          <option value="complement">Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>

        <button id="get-color-scheme-btn" class="form-element">
          Get Color Scheme
        </button>
      </form>
    </header>
    <main>
      <div id="color-palette">
        <div class="color" data-index="0">
          <div class="color-hex"></div>
        </div>
        <div class="color" data-index="1">
          <div class="color-hex"></div>
        </div>
        <div class="color" data-index="2">
          <div class="color-hex"></div>
        </div>
        <div class="color" data-index="3">
          <div class="color-hex"></div>
        </div>
        <div class="color" data-index="4">
          <div class="color-hex"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
